{% extends 'base.html' %} {% block title %}注册{% endblock %} {% block main %}
<div class="panel panel-primary" style="width:40%;margin:0 auto">
    <div class="panel-heading">
        <h3 class="panel-title">Register</h3>
    </div>
    <div class="panel-body">
        <form action="{{url_for('register')}}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Repassword</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="repassword" placeholder="Repassword">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            <div class="sign checkbox">
                Already a member? <a href="{{url_for('login')}}">Sign in</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
