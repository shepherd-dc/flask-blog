{% extends 'base.html' %} {% block title %}问答{% endblock %} {% block main %}
<div class="panel panel-primary" style="width:90%;margin:0 auto">
    <div class="panel-heading">
        <h3 class="panel-title">发表问答</h3>
    </div>
    <div class="panel-body">
        <form action="{{url_for('question')}}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">标题</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="title" placeholder="title">
            </div>
            <div class="form-group">
                <label for="exampletextarea">内容</label>
                <textarea class="form-control" name="content" placeholder="content" cols="30" rows="10" id="exampletextarea"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
